<!doctype html>
<html lang="en">

<head th:replace="/fragments/head :: head"></head>

<body>
    <nav th:replace="/fragments/nav :: nav-front"></nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <div th:replace="/fragments/categories"></div>
            <div class="col">
                <div class="col-7" th:utext="${page.content}"></div>
                <div class="col-14" th:each="quest: ${lstQ}">
						   	<h6 style="font-size:20px;"><td th:if="${slug} == java or ${slug} == english" th:utext="${quest.question}"></td></h6>
						   	<h6 style="font-size:14px; font-weight: 300"><td th:if="${slug} == java or ${slug} == english" th:text="${quest.answer}"></td></h6>

                 </div>
            </div>
        </div>
    </div>
    <div th:replace="/fragments/footer :: footer"></div>
</body>

</html>
